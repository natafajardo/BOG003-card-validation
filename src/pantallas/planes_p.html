<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/planes.css">
	<title>Planes</title>
</head>

<body>
	<div class="planes">
		<div class="titulo">
			<p>Elige el monto de tu regalo</p>
		</div>
		<div class="cards">
			<a href="#" class="card">
				<div class="logo">
					<img src="../img/playstation.svg" width="80px" alt="">
				</div>
				<div class="valor">
					<p>Precio $ 20.000</p>
				</div>
			</a>

			<a href="#" class="card">
				<div class="logo">
					<img src="../img/playstation.svg" width="80px" id="imgLogo" alt="">
				</div>
				<div class="valor">
					<p>Precio $ 40.000</p>
				</div>
			</a>
		</div>
	</div>

	<script src="../js/planes.js" type="module"></script>
</body>
</html>
